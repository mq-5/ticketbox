{% extends 'base.html' %} {% block content%}

<h1>Upcoming Events</h1>
<ul id="events">
	{% for event in events %}
	<li style="list-style-type: none; padding: 1rem" class="row">
		<div class="card mb-3" style="width: 100%">
			<div class="row no-gutters">
				<div class="col-md-4">
					<img src={{event.image_url}} class="card-img-top" alt="...">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h5 class="card-title">{{ event.name }}</h5>
						<p class="card-text">{{ event.description }}</p>
						<p class="card-text">{{ event.time }}</p>
						<p class="card-text">{{ event.venue_address }} {{ event.venue_city }}</p>
						<small class="text-muted">{{ event.organizer.company_name}}</small>
					</div>
				</div>
			</div>
		</div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
